group = 'com.codineers.springopenapi'
version = '1.0.0'

apply plugin: 'maven-publish'

// Apply the java plugin to compile java code
apply plugin: "java"

// Apply the maven plugin to publish to maven repos
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()

    mavenCentral()

    maven {
        url "http://artifacts.unidata.ucar.edu/content/repositories/unidata-releases/"
    }

    maven {
        url "http://repo.spring.io/release/"
    }

    maven {
        url "http://repo1.maven.org/maven2"
    }

    maven {
        url "http://oss.jfrog.org/artifactory/oss-release-local"
    }
}

publishing {

    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-validator
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '6.0.2.Final'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.1'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.1'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.1'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-joda
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version: '2.9.1'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'

    // https://mvnrepository.com/artifact/org.springframework/spring-framework-bom
    compile group: 'org.springframework', name: 'spring-framework-bom', version: '5.0.0.RELEASE', ext: 'pom'

    // https://mvnrepository.com/artifact/org.powermock/powermock-api-mockito
    testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.7.3'

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0'

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0'

}

jar {
    baseName "spring-openapi-core"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://localhost/opt/dev/m2/repository")
        }
    }
}
